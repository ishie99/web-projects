<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px;
        }
        .content {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <section class="hero">
        <h2>Simple and Clean Homepage</h2>
        <p>This is a basic homepage layout using HTML and CSS.</p>
    </section>
    <section class="content">
        <h3>About</h3>
        <p>This is a simple static webpage for demonstration purposes.</p>
    </section>
    <footer>
        &copy; 2025 My Website
    </footer>
</body>
</html>
